{% extends 'aws/base.html' %}

{% block main %}
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
                        <div class="au-card-title" style="background-image:url('/static/images/bg-title-01.jpg');">
                            <div class="bg-overlay bg-overlay--blue"></div>
                            <h3>EC2 Configuration</h3>
                        </div>
                        <div class="au-task js-list-load">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form action="/result/vm/type={{ serviceName }}" method="get" novalidate="novalidate">
                                            <div class="form-group">
                                                <label class="control-label mb-1">Select Operating Systems</label>
<!--                                                <input id="os_name" name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" value="100.00">-->
                                                <select class="form-control" name="os_type">
                                                     <option value="linux">Linux</option>
                                                     <option value="windows">Windows</option>
                                                     <option value="oracle linux">Oracle Linux</option>
                                                </select>
                                            </div>
                                            <div class="form-group has-success">
                                                <label class="control-label mb-1">Number of vCPU</label>
                                                <select class="form-control" name="cpu">
                                                     <option value="1">1</option>
                                                     <option value="8">8</option>
                                                     <option value="16">16</option>
                                                </select>
                                            </div>
                                            <div class="form-group has-success">
                                                <label class="control-label mb-1">Select RAM</label>
                                                <select class="form-control" name="ram">
                                                     <option value="2">2 GB</option>
                                                     <option value="4">4 GB</option>
                                                     <option value="8">8 GB</option>
                                                     <option value="16">16 GB</option>
                                                     <option value="32">32 GB</option>
                                                </select>
                                            </div>
                                            <div>
                                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                                    <span id="payment-button-amount">Add to Cart</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
    <!--                                        <div class="au-task__footer">-->
    <!--                                            <button class="au-btn au-btn-load js-load-btn">Next</button>-->
    <!--                                        </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
