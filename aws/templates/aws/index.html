{% extends 'aws/base.html' %}

{% block main %}
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
                        <div class="au-card-title" style="background-image:url('/static/images/bg-title-01.jpg');">
                            <div class="bg-overlay bg-overlay--blue"></div>
                            <h3>Storage Configuration</h3>
                        </div>
                        <div class="au-task js-list-load">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="control-label mb-1">Required Space</label>
                                            <input id="cc-pament" name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" value="100.00">
                                        </div>
                                        <div class="form-group has-success">
                                            <label for="cc-name" class="control-label mb-1">Number of Request</label>
                                            <input id="cc-name" name="cc-name" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter the name on card"
                                                autocomplete="cc-name" aria-required="true" value="1000" aria-invalid="false" aria-describedby="cc-name-error">
                                            <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                        </div>
                                        <div>
                                            <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                                <span id="payment-button-amount" class="show-alert">Add to Cart</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
{% endblock %}

{% block endscript %}
    <script>
        $(document).on("click", ".show-alert", function(e) {
            bootbox.confirm({
            title: "Alert Message",
            message: "<b style='color: green'>EC2 Instance Configuration added to cart</b>",
            buttons: {
            cancel: {
            label: '<i class="fa fa-times"></i> Cancel'
            },
            confirm: {
            label: '<i class="fa fa-check"></i> Check Cart'
            }
            },
            callback: function (result) {
            console.log('This was logged in the callback: ' + result);
            }
            });
        });
    </script>
{% endblock %}
