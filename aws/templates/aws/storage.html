{% extends 'aws/base.html' %}

{% block main %}
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
                        <div class="au-card-title" style="background-image:url('/static/images/bg-title-01.jpg');">
                            <div class="bg-overlay bg-overlay--blue"></div>
                            <h3>{{ serviceName }} Configuration</h3>
                        </div>
                        <div class="au-task js-list-load">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form action="/result/storage/type={{ serviceName }}" method="get" novalidate="novalidate">
                                            <div class="form-group has-success">
                                                <label class="control-label mb-1">Choose Storage Class</label>
                                                <select class="form-control" name="key">
                                                    <option value="S3 Standard">S3 Standard</option>
                                                    <option value="S3 Intelligent - Tiering">S3 Intelligent - Tiering</option>
                                                    <option value="S3 Standard - Infrequent Access">S3 Standard - Infrequent Access</option>
                                                    <option value="S3 One Zone - Infrequent Access">S3 One Zone - Infrequent Access</option>
                                                    <option value="S3 Glacier">S3 Glacier</option>
                                                    <option value="S3 Glacier Deep Archive">S3 Glacier Deep Archive</option>
                                                    <option value="S3 Storage Management">S3 Storage Management</option>
                                                    <option value="Data Transfer">Data Transfer</option>
                                                </select>
                                                <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                            </div>
                                            <div class="form-group has-success">
                                                <label class="control-label mb-1">Storage(In GBs)</label>
                                                <input id="storage" name="cc-name" type="text" class="form-control cc-name valid">
                                                <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                            </div>

                                            <div>
                                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                                    <span id="payment-button-amount" class="show-alert">Next</span>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
{% endblock %}

{% block endscript %}
    <script>
        $(document).on("click", ".show-alert", function(e) {
            bootbox.confirm({
            title: "Alert Message",
            message: "<b style='color: green'>EC2 Instance Configuration added to cart</b>",
            buttons: {
            cancel: {
            label: '<i class="fa fa-times"></i> Cancel'
            },
            confirm: {
            label: '<i class="fa fa-check"></i> Check Cart'
            }
            },
            callback: function (result) {
            console.log('This was logged in the callback: ' + result);
            }
            });
        });
    </script>
{% endblock %}
